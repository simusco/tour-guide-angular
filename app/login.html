    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>首页</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- build:css(.tmp) styles/pages/login.css -->
        <link rel="stylesheet" href="styles/pages/login.css">
        <!-- endbuild -->
        <script src="scripts/modernizr.js"></script>
        <!--[if lt IE 9]>
        <script src="scripts/html5shiv.js"></script>
        <script src="scripts/respond.min.js"></script>
        <![endif]-->

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="header">
        <div class="top">
            <div class="top_logo"><a href="" class="top_logo--link"></a></div>
            <div class="top_login">
                
            </div>
        </div>
    </div>

    <div class="content">
        <div class="content__login">
            <div class="login">
                <div class="login__header">
                    <div class="toolbar toolbar-layout">
                        <span class="toolbar-layout__title">
                            <span class="toolbar__title">用户登陆</span>
                        </span>
                    </div>
                </div>
                <div class="login__body">
                    <form action="" class="form" method="post">
                        <div class="row mtl">
                            <div class="span-2"></div>
                            <div class="span-10-last">
                                <span class="msg--error"><small>*手机号或密码不正确</small></span>
                            </div>
                        </div>
                        <div class="row mts">
                            <div class="span-2"></div>
                            <div class="span-10-last">
                                <span class="input-icon">
                                    <span class="input-icon__icon">
                                        <i class="icon-user"></i>
                                    </span><input type="text" class="input-icon__input" placeholder="请输入手机号码"/>
                                </span>
                            </div>
                        </div>
                        
                        <div class="row mtl">
                            <div class="span-2"></div>
                            <div class="span-10-last">
                                <span class="input-icon">
                                    <span class="input-icon__icon">
                                        <i class="icon-lock"></i>
                                    </span><input type="text" class="input-icon__input" placeholder="请输入密码"/>
                                </span>
                            </div>
                        </div>

                        <div class="row mts">
                            <div class="span-2">&nbsp;</div>
                            <div class="span-5">
                                <input type="checkbox"/><span class="font-1x">七天内自动登录</span>
                            </div>
                            <div class="span-3 text-right font-1x">
                                <a href="">忘记密码?</a>
                            </div>
                            <div class="span-2-last">&nbsp;</div>
                        </div>

                        <div class="row mtl">
                            <div class="span-2">&nbsp;</div>
                            <div class="span-8">
                                <input type="button" value="登陆" class="btn--login">
                            </div>
                            <div class="span-2-last">&nbsp;</div>
                        </div>

                        <div class="row mts">
                            <div class="span-2">&nbsp;</div>
                            <div class="span-8">
                                还没有账号？<a href="">马上注册</a>
                            </div>
                            <div class="span-2-last">&nbsp;</div>
                        </div>

                        <div class="row mtl"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    <div class="footer--login">
        <div class="link-friendly">
            <span>友情链接：</span>
            <a href="">百度</a>
            <a href="">新浪</a>
        </div>
        <div class="copyright--login">Copyright 2003-2015 墨马科技公司版权所有</div>
    </div>


        <!-- build:js(bower_components) scripts/vendor.min.js -->
        <script src="underscore/underscore.js"></script>
        <script src="jquery/dist/jquery.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.min.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

    </body>
</html>
