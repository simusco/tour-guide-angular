<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>首页</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- build:css(.tmp) styles/pages/signup.css -->
        <link rel="stylesheet" href="styles/pages/signup.css">
        <!-- endbuild -->
        <script src="scripts/modernizr.js"></script>
        <!--[if lt IE 9]>
        <script src="scripts/html5shiv.js"></script>
        <script src="scripts/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
   <div class="header">
        <div class="header__top">
            <div class="top">
                <div class="top_logo"><a href="" class="top_logo--link"></a></div>
                <div class="top_login"></div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="content__login">
            <div class="login">
                <div class="login__header">
                    <div class="toolbar toolbar-layout">
                        <span class="toolbar-layout__title">
                            <span class="toolbar__title">用户注册</span>
                        </span>
                    </div>
                </div>
                <div class="login__body">
                    <form action="" class="form" method="post">
                        <div class="row mts">
                            <div class="span-4">
                                <span class="form__label">手机：</span>
                            </div>
                            <div class="span-4">
                                <input class="form__input" type="text"/>
                            </div>
                            <div class="span-4-last">
                                <span class="msg--error"><small>*手机号错误</small></span>
                            </div>
                        </div>
                        
                        <div class="row mts">
                            <div class="span-4">
                                <span class="form__label">验证码：</span>
                            </div>
                            <div class="span-4">
                                <input class="form__input" type="text" style="width:60px"/>
                                <input class="btn btn-default"type="button" value="获取验证码"/>
                            </div>
                            <div class="span-4-last">
                                <span class="msg--error"><small>*验证码错误</small></span>
                            </div>
                        </div>

                        <div class="row mts">
                            <div class="span-4">
                                <span class="form__label">姓名：</span>
                            </div>
                            <div class="span-4">
                                <input class="form__input" type="text"/>
                            </div>
                            <div class="span-4-last">
                                <span class="msg--error"><small>*必须填写</small></span>
                            </div>
                        </div>

                        <div class="row mts">
                            <div class="span-4">
                                <span class="form__label">密码：</span>
                            </div>
                            <div class="span-4">
                                <input class="form__input" type="password"/>
                            </div>
                            <div class="span-4-last">
                                <span class="msg--error"><small>*必须填写,长度不少6位</small></span>
                            </div>
                        </div>

                        <div class="row mts">
                            <div class="span-4">
                                <span class="form__label">确认密码：</span>
                            </div>
                            <div class="span-4">
                                <input class="form__input" type="password"/>
                                <div class="pwd-level">
                                    <span 
                                        class="pwd-level__item pwd-level__span-3 active">弱
                                    </span><span 
                                        class="pwd-level__item pwd-level__span-3">中
                                    </span><span 
                                        class="pwd-level__item pwd-level__span-3--last">强
                                    </span>
                                </div>
                            </div>
                            <div class="span-4-last">
                                <span class="msg--error"><small>*必须不一致</small></span>
                            </div>
                        </div>
                        <div class="row mtl">
                            <div class="span-4">&nbsp;</div>
                            <div class="span-4">
                                <input type="button" value="注册" class="btn btn-warning">
                            </div>
                            <div class="span-4-last"></div>
                        </div>
                        <div class="row">
                            <div class="span-4">&nbsp;</div>
                            <div class="span-4 font-1x">
                                已经有帐号，<a href="" class="unstyled-link link">直接登陆</a>
                            </div>
                            <div class="span-4-last">&nbsp;</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    <div class="footer--login">
        <div class="link-friendly">
            <span>友情链接：</span>
            <a href="">百度</a>
            <a href="">新浪</a>
        </div>
        <div class="copyright--login">Copyright 2003-2015 墨马科技公司版权所有</div>
    </div>

        <!-- build:js(bower_components) scripts/vendor.min.js -->
        <script src="underscore/underscore.js"></script>
        <script src="jquery/dist/jquery.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.min.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-XXXXX-X', 'auto');
            ga('send', 'pageview');

        </script>
    </body>
</html>
